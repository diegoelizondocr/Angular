<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Add a bucket list item({{itemCount}})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form to add a new bucket list form. What are you going to do with your life</p>
    <form action="">
      <input type="text" class="txt" name="item" placeholder="life goal " [(ngModel)]="goalText">
      <!-- <br><span> {{ goalText }} </span> -->
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p *ngFor="let goal of goals; let i = index" class="life-container"  (click)="removeItem(i)" >
      {{goal}}
    </p>
  </div>
</div>
